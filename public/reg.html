<!doctype html>
<html>
	<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/reg.css">
	</head>
	<body>
		<div id="prant">
			<div id="container">
				<div id="d1">
					用户:<input type="text" id="uname" onfocus="sel()"><br>	
							<p id="p1"></p>
					密码:<input type="password" id="upwd"><br>	
					邮箱:<input type="text" id="email"><br>	
					手机:<input type="text" id="phone"><br>	
					性别:
						<input type="radio" id="g_man" value="1" name="gender">男
						<input type="radio" id="g_woman" value="0" name="gender">女
						<br>
					<button onclick="reg()">注册</button>
				</div>
			</div>
		</div>
		<script>
			function reg(){
				var xhr=XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyStatechange==4&&xhr.status==200){
						var result=xhr.responseText;
						alert(result);
					}
				}
				xhr.open("post","/user/reg",true);
				xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
				var getG="";
				if(g_man.checked){
					getG=g_man.value;
				}else{
					getG=g_woman.value;
				};
				var formdata="uname="+uname.value+"&upwd="+upwd.value+"&email="+email.value+"&phone="+phone.value+"&gender="+getG;
				xhr.send(formdata);
			}
			function sel(){
				var xhr=new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4&&xhr.status==200){
						var result=xhr.responseText;
						p1.innerHTML=result;
					}
				}
				xhr.open("get","/user/sel?uname="+uname.value,true);
				xhr.send();
			}
		</script>
	</body>
</html>
